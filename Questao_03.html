<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
    <!-- Associa o arquivo JavaScript com o atributo defer -->
    <script defer>
        // Declaração das variáveis
        let nomeAluno = "João da Silva";               // Nome do aluno
        let primeiraNota = 7;                          // Primeira nota
        let segundaNota = 8.5;                         // Segunda nota

        let primeiraNotaPeso = primeiraNota * 0.6;     // Primeira nota ponderada
        let segundaNotaPeso = segundaNota * 0.4;       // Segunda nota ponderada

        let notaTotal = primeiraNotaPeso + segundaNotaPeso; // Soma das notas ponderadas

        // Exibir alertas com os resultados
        alert("Nome do aluno: " + nomeAluno + "\nPrimeira nota: " + primeiraNota + "\nSegunda nota: " + segundaNota);
        alert("Nota total do aluno: " + notaTotal);
    </script>
</head>

    </div>
</body>
